buildscript {
    repositories {
        jcenter()
        google()
        gradlePluginPortal()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:9.2.1"
    }
}

apply plugin: 'org.jetbrains.kotlin.multiplatform'

repositories {
    mavenCentral()
}

group = GROUP
version = VERSION_NAME

kotlin {
    jvm()
    js {
        browser()
        nodejs()
    }
    macosX64()
    iosArm32()
    iosArm64()
    iosX64()
    watchosArm32()
    watchosArm64()
    watchosX86()
    watchosX64()
    tvosArm64()
    tvosX64()
    mingwX64()
    linuxX64()
    linuxArm32Hfp()
    linuxMips32()

    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
            }
        }
        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
            }
        }
        jvmMain {
            dependsOn commonMain
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib'
            }
        }
        jvmTest {
            dependsOn commonTest
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }

        //Disabling js till we sort out some testing
        jsMain {
            dependsOn commonMain
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
            }
        }
        jsTest {
            dependsOn commonTest
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-js'
            }
        }

        nativeCommonMain {
            dependsOn commonMain
        }
        nativeCommonTest {
            dependsOn commonTest
        }
        nativeDarwinMain {
            dependsOn nativeCommonMain
        }
        nativeDarwinTest {
            dependsOn nativeCommonTest
        }
        macosX64Main {
            dependsOn nativeDarwinMain
        }
        iosArm32Main {
            dependsOn nativeDarwinMain
        }
        iosArm64Main {
            dependsOn nativeDarwinMain
        }
        iosX64Main {
            dependsOn nativeDarwinMain
        }
        watchosArm32Main {
            dependsOn nativeDarwinMain
        }
        watchosArm64Main {
            dependsOn nativeDarwinMain
        }
        watchosX86Main {
            dependsOn nativeDarwinMain
        }
        watchosX64Main {
            dependsOn nativeDarwinMain
        }
        tvosArm64Main {
            dependsOn nativeDarwinMain
        }
        tvosX64Main {
            dependsOn nativeDarwinMain
        }

        nativeMingwMain {
            dependsOn nativeCommonMain
        }
        nativeMingwTest {
            dependsOn nativeCommonTest
        }

        mingwX64Main {
            dependsOn nativeMingwMain
        }

        nativeLinuxMain {
            dependsOn nativeCommonMain
        }
        nativeLinuxTest {
            dependsOn nativeCommonTest
        }

        linuxX64Main {
            dependsOn nativeLinuxMain
        }

        linuxArm32HfpMain {
            dependsOn nativeLinuxMain
        }
        linuxMips32Main {
            dependsOn nativeLinuxMain
        }
    }
}

configurations {
    compileClasspath
}

apply from: "$rootDir/gradle/gradle-mvn-mpp-push.gradle"

allprojects {
    tasks.register('publishWindows') {
        if(project.tasks.findByName('publish')) {
            dependsOn 'publishMingwX64PublicationToMavenRepository'
        }
    }

    tasks.register('publishLinux') {
        if(project.tasks.findByName('publish')) {
            dependsOn 'publishLinuxMips32PublicationToMavenRepository'
        }
    }

    apply plugin: "org.jlleitschuh.gradle.ktlint"
    ktlint {
        version.set("0.37.2")
        enableExperimentalRules.set(true)
        verbose.set(true)
        filter {
            exclude { it.file.path.contains("build/") }
        }
    }

    afterEvaluate {
        tasks.named("check").configure {
            dependsOn(tasks.getByName("ktlintCheck"))
        }
    }
}

